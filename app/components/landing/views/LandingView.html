<toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
<div id="navbar" class="navbar navbar-default">
  <div class="navbar-container" id="navbar-container">

    <div class="navbar-header navbar-header-top pull-left">
      <a href="#" class="navbar-brand">
        <small>
          <i class="fa fa-leaf"></i>
          Support Vine
        </small>
      </a>
    </div>

    <div class="navbar-header pull-right">
      <div class="upper-row-right-left" sv-top-dropdown-menu></div>
    </div>

    <div class="navbar-buttons navbar-header pull-right badge-center-top" >
      <ul class="nav ace-nav">
        <li class="purple" pinned-cases></li>
        <li class="grey badge-center-top" sv-notifications></li>
      </ul>
    </div>
  </div>
</div>

<div class="main-container">
  <div data-sidebar-hover="true" data-sidebar-scroll="true" data-sidebar="true" id="sidebar"
       class="sidebar responsive col-md-1">
    <ul style="top: 0" class="nav nav-list" sv-main-nav-tabs> </ul>
  </div>

  <div class="main-content col-md-11">
    <div class="main-content-inner">
      <div class="breadcrumbs" id="breadcrumbs">
        <ul class="subMenu"
            ng-if="getActiveTab() === 'cases' || getActiveTab() === 'archive' || getActiveTab() === 'caseDetails'"
            case-tabs></ul>
      </div>

      <div class="page-content col-md-12">
        <div class="col-md-12">
          <div class="col-md-3 middle-row-left null-pad">
            <div class="row" ng-if="getActiveTab() === 'caseDetails'">
              <div class="col-md-12" case-actions></div>
            </div>

            <div class="row" ng-if="showChannelFilter()" sv-select-channel-filter></div>
          </div>
          <div ng-if="showSearch()"  class="col-md-4 col-md-offset-5 middle-row-right">
            <div class="input-group">
              <input class="form-control input-mask-product" placeholder="Search..." autocomplete="off" type="text">
              <span class="input-group-addon"> <i class="ace-icon fa fa-search nav-search-icon"></i></span>
            </div>
          </div>
        </div>

        <section ui-view class="row bottom-row col-md-12"></section>
      </div>
    </div>
  </div>
</div>
