<div class="main-container">
  <div class="main-content">
    <div class="col-sm-12">
      <div class="space-6"></div>
      <div class="col-sm-10 col-sm-offset-0">
        <div class="center">
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-10 col-sm-offset-0">
        <div class="login-container">
          <div class="position-relative">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <div id="signup-box" class="signup-box widget-box no-border transparent">
              <div class="widget-header">
                <h5 class="widget-title">Set Password</h5>
              </div>
              <div class="widget-body">
                <div class="widget-main">
                  <form name="resetPaswordForm" rc-submit="confirmPasswordReset()" novalidate>
                    <div class="form-group" ng-class="{'has-error': rc.resetPaswordForm.needsAttention(resetPaswordForm.password)}"  >
                      <label class="control-label block clearfix">Password</label>
                        <span class="block input-icon input-icon-right signup-input-span">
                          <input type="password" name="password" class="form-control"
                                 ng-model="user.password"  required
                                 ng-pattern="/^((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20})$/" />
                        </span>
                      <p ng-show="rc.resetPaswordForm.needsAttention(resetPaswordForm.password) && resetPaswordForm.password.$error.required" class="help-block">Required.</p>
                      <p ng-show="rc.resetPaswordForm.needsAttention(resetPaswordForm.password) && resetPaswordForm.password.$error.pattern" class="help-block">Valid password required.</p>
                      <p >Must contain one uppercase letter, one lowercase letter, one number, and be at least 8 characters long</p>
                    </div>
                    <div class="form-group" ng-class="{'has-error': rc.resetPaswordForm.needsAttention(resetPaswordForm.passwordconfirm)}"  >
                      <label class="control-label block clearfix">Confirm Password</label>
                        <span class="block input-icon input-icon-right signup-input-span">
                          <input type="password" name="passwordconfirm" class="form-control" ng-model="user.passwordconfirm"  required />
                        </span>
                      <p ng-show="rc.resetPaswordForm.needsAttention(resetPaswordForm.passwordconfirm) && resetPaswordForm.passwordconfirm.$error.required" class="help-block">Required.</p>
                    </div>
                    <div class="form-group" ng-show="resetPasswordSuccessMessage" >
                      <p class="help-block">{{resetPasswordSuccessMessage}}</p>
                    </div>
                    <div class="clearfix">
                      <button type="submit" class=" btn btn-primary" >
                        <span class="bigger-110">Set Password</span>
                      </button>
                    </div>
                    <div class="space-12"></div>
                    <a ui-sref="login">&lt; back to Login</a>
                  </form>
                </div><!-- /.widget-body -->
              </div><!-- /.signup-box -->
            </div><!-- /.position-relative -->
          </div>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.main-content -->
  </div><!-- /.main-container -->
</div>
