<div class="main-container">
  <div class="main-content">
    <div class="col-sm-12">
      <div class="space-6"></div>
      <div class="col-sm-10 col-sm-offset-0">
        <div class="center">
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-10 col-sm-offset-0">
        <div class="login-container">
          <div class="position-relative">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <div id="signup-box" class="signup-box widget-box no-border transparent">
              <div class="widget-header">
                <h5 class="widget-title">Password Recovery</h5>
              </div>
              <div class="widget-body">
                <div class="widget-main">
                  <form name="forgotPaswordForm" rc-submit="requestPasswordReset()" novalidate>
                    <div class="form-group" ng-class="{'has-error': rc.forgotPaswordForm.needsAttention(forgotPaswordForm.email)}"  >
                      <label class="control-label block clearfix">Email</label>
                        <span class="block input-icon input-icon-right signup-input-span">
                          <input type="text" name="email" class="form-control" ng-model="user.emailAddress" required />
                        </span>
                      <p ng-show="rc.forgotPaswordForm.needsAttention(forgotPaswordForm.email) && forgotPaswordForm.email.$error.required" class="help-block">Required.</p>
                    </div>
                    <div class="clearfix">
                      <button type="submit" class=" btn btn-primary">
                        <span class="bigger-110">Recover My Password</span>
                      </button>
                    </div>
                    <div class="space-12"></div>
                    <a ui-sref="login">&lt; back to Sign In</a>
                  </form>
                </div><!-- /.widget-body -->
              </div><!-- /.signup-box -->
            </div><!-- /.position-relative -->
          </div>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.main-content -->
  </div><!-- /.main-container -->
</div>
