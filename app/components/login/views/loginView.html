<div class="main-container">
  <div class="main-content">
    <div class="col-sm-12">
      <div class="space-6"></div>
      <div class="col-sm-10 col-sm-offset-0">
        <div class="center">
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-10 col-sm-offset-0">
        <div class="login-container">
          <div class="position-relative">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <div id="signup-box" class="signup-box widget-box no-border transparent">
              <div class="widget-header">
                <h5 class="widget-title">Sign In to Support Vine</h5>
              </div>
              <div class="widget-body">
                <div class="widget-main">
                  <form name="userForm" rc-submit="loginUser()" novalidate>
                    <div class="form-group" ng-class="{'has-error': rc.userForm.needsAttention(userForm.email)}"  >
                      <label class="control-label block clearfix">Email</label>
                        <span class="block input-icon input-icon-right signup-input-span">
                          <input type="text" name="email" class="form-control"  ng-model="loginuser.emailAddress" required/>
                        </span>
                      <p ng-show="rc.userForm.needsAttention(userForm.email) && userForm.email.$error.required" class="help-block">Required.</p>
                    </div>

                    <div class="form-group" ng-class="{'has-error': rc.userForm.needsAttention(userForm.password)}"  >
                      <label class="control-label block clearfix">Password</label>
                        <span class="block input-icon input-icon-right signup-input-span">
                          <input type="password" name="password" class="form-control" ng-model="loginuser.password"  required   />
                        </span>
                      <p ng-show="rc.userForm.needsAttention(userForm.password) && userForm.password.$error.required" class="help-block">Required.</p>
                    </div>

                    <div class="clearfix">
                      <button type="submit" class=" btn btn-lg btn-primary" >
                        <span class="bigger-110">Sign In</span>
                      </button>
                    </div>
                    <div class="space-12"></div>
                    <a ui-sref="forgotpassword">I forgot my password</a>
                  </form>
                </div><!-- /.widget-body -->
              </div><!-- /.signup-box -->
            </div><!-- /.position-relative -->
          </div>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.main-content -->
  </div><!-- /.main-container -->
</div>
