<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">Ã—</button>
  <h3>Edit Task</h3>
</div>
<div class="modal-body edit-task-modal-body">
  <div class="row">
    <div class="dd2-content">
      <span class="stronger">#{{task.parentCase.caseNumber}}</span>
      <span style="font-weight: 500;"> {{task.parentCase.channel.name}}</span>
      <span> {{task.parentCase.title}}</span>
    </div>
  </div>
  <div class="space-10"></div>
  <div class="row">
    <div class="col-xs-12" >
      <div class="form-group">
        <input ng-model="task.name" class="width-100" type="text" placeholder="Enter task description" >
      </div>
      <div class="form-group">
        <label>Assigned To:</label>
        <div class="btn-group">
          <sv-team-member-selection
            button-class="btn dropdown-toggle btn-primary"
            select="assignTask(task, $selectedMember)">
            <img class="img-rounded" src="http://s.gravatar.com/avatar/{{task.owner.emailAddress|md5}}?s=35">
            {{task.owner|fullNameForDropdown}}
            <span class="ace-icon fa fa-caret-down icon-on-right"></span>
          </sv-team-member-selection>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Save Task</button>
</div>
